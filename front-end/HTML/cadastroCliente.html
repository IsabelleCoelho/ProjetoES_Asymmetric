<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../CSS/styleFormularios.css" />
  </head>
  <body>
    <div class="conteinerFormulario">
      <div id="logo">
          <img class="logo1" src="../Assets/logo.png" alt="logo1">
      </div>
      <form id="formulario" method="POST" action="*">
        <h1 class="titulo">Cadastro</h1>
        <div class="input">
          <label for="email">E-mail</label><br>
          <input type="email" name="email" required>
        </div>
        <div class="input">
          <label for="text">Nome</label><br>
          <input type="text" name="nomeCliente" required>
        </div>
        <div class="input">
          <label for="password">Senha</label><br>
          <input type="password" name="senha" required>
        </div>
        <div class="input">
          <label for="password">Confirmar Senha</label><br>
          <input type="password" name="confirmacaoSenha" required>
        </div>
        <div class="input">
          <label for="text">CPF</label><br>
          <input type="text" name="nomeCliente" required>
        </div>
        <div class="input">
          <label for="file">Foto</label><br>
          <input type="file" name="foto">
        </div>
        <div class="input">
          <label for="text">Rua</label><br>
          <input type="text" name="ruaCliente" required>
        </div>
        <div class="input">
          <label for="number">Número</label><br>
          <input type="number" name="numeroCliente" required>
        </div>
        <div class="input">
          <label for="text">Bairro</label><br>
          <input type="text" name="bairroCliente" required>
        </div>
        <div class="input">
          <label for="text">Cidade</label><br>
          <input type="text" name="cidadeCliente" required>
        </div>
        Estado<br><br>
        <select id="estado" name="estado" required>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
      </select>
        <div id="botoes">
          <button type="push" style="padding: 8px 18px; margin-right: 20px;">Cancelar</button>
          <button type="submit" style="padding: 8px 18px; margin-right: 20px;">Confirmar</button>
        </div>
      </form>
    </div>
  </body>
</html>
