<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../CSS/styleFormularios.css" />
  </head>
  <body>
    <div class="conteinerFormularioLogin">
        <div id="logo">
            <img class="logo1" src="../Assets/logo1.svg" />
        </div>
        <form id="formulario" method="POST" action="*">
                <h1 class="titulo">Login</h1>
                <div class="input">
                    <div class="input">
                        <label for="email">E-mail</label><br>
                        <input type="email" name="email" required>
                    </div>
                    <div class="input">
                        <label for="text">Senha</label><br>
                        <input type="password" name="senha" required>
                    </div>
                </div>
                <div id="buttonLogin">
                        <button type="push" style="padding: 8px 18px; margin-right: 20px;">Cancelar</button>    
                    <button type="submit" style="padding: 8px 18px; margin-right: 20px;">Cadastrar</button>
                </div>
        </form>
  </body>
